_format_version: "3.0"
_transform: true

services:
  - url: http://host.docker.internal:3000
    name: follower_service
    routes:
      - name: user-follow-route
        methods:
          - POST, DELETE
        paths:
          - /me/follow/
      - name: user-followers-route
        methods:
          - GET
        paths:
          - /me/followers/
      - name: user-following-route
        methods:
          - GET
        paths:
          - /me/following/
        strip_path: false

  - url: http://host.docker.internal:5000
    name: feed_service
    routes:
      - name: user-feed-route
        paths:
          - /feed
        strip_path: false
  - url: http://host.docker.internal:5000
    name: post_service
    routes:
      - name: post-route
        paths:
          - /feed
        strip_path: false

# Use root/example as user/password credentials
version: "3.1"

services:
    mongo:
        image: mongo
        restart: always
        ports:
            - 27016:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
            MONGO_INITDB_DATABASE: feedDB
    feed_service:
        image: sjkchang/chatwave-feed-service
        restart: always
        ports:
            - 3000:3000
        environment:
            MONGO_HOST: host.docker.internal
            MONGO_PORT: 27016
            MONGO_USER: root
            MONGO_PASSWORD: root
            MONGO_DB_NAME: feedDB
            AMQP_URL: amqp://host.docker.internal
        depends_on:
            - mongo
